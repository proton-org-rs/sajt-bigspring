{{/* Uzmi parametar "images" kao string i razdvoji po zarezima */}}
{{ $images := .Get "images" | split "," }}

<div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {{ range $index, $img := $images }}
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ $index }}" class="{{ if eq $index 0 }}active{{ end }}" aria-label="Slide {{ add $index 1 }}"></button>
    {{ end }}
  </div>

  <div class="carousel-inner rounded-3 shadow-sm">
    {{ range $index, $img := $images }}
    <div class="carousel-item {{ if eq $index 0 }}active{{ end }}">
      <img src="{{ trim $img " \"" }}" class="d-block w-100" alt="Slika {{ add $index 1 }}">
    </div>
    {{ end }}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Prethodna</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">SledeÄ‡a</span>
  </button>
</div>
